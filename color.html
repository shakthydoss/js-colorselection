<!DOCTYPE html">
<html lang="en">
<head>
    <link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/layout.css" />
    <title>Color Recommendation Tool</title>
   
</head>
<body>
    <div class="wrapper">
    	<br/>
        <div class="header" style="font-size: 21px;"><span style="color:#ff0b41;">Color</span><span style="color:#3906e0;"> Recommendation</span> <span style="color:#16a558;"> Tool</span></div>
        <div style="color:#0f0f66;">by shakthydoss</div>
        <br/>
     	<hr style="border:1px solid #000;" />
        <br/>
        <div >
            <div>
              
              <center>
               <table>
       			 		<tr>
       			 				<td>
       			 					  <div id="colorpickerHolder"></div>
       			 				</td>
       			 				<td>
       			 					 <div id="chosen_name"></div>
				                	<div  id="chosen" style="width:150px; height:50px;" class="box_bg"  ></div>
       			 				</td>
       			 		</tr>
       			</table>
              
               
                 <hr/>
       			 <br/>

       			 <table>
       			 		<tr>
       			 				<td>
       			 					<div id="choose_1_name"></div>
                					<div  id="choose_1" style="width:150px; height:50px;" class="box_bg" ></div> 

                					<div id="choose_2_name"></div>
                					<div  id="choose_2" style="width:150px; height:50px;" class="box_bg"  ></div> 

                					<div id="choose_3_name"></div>
                					<div  id="choose_3" style="width:150px; height:50px;" class="box_bg"  ></div> 

				                	<div id="choose_4_name"></div>
				                	<div  id="choose_4" style="width:150px; height:50px;"  class="box_bg" ></div> 



       			 				</td>
       			 				<td>
									<div id="choose_5_name"></div>
				                	<div  id="choose_5" style="width:150px; height:50px;"  class="box_bg" ></div> 

				                	<div id="choose_6_name"></div>
				                	<div  id="choose_6" style="width:150px; height:50px;" class="box_bg"  ></div> 
       			 				<td>


       			 				<td>
				       			 	<div id="choose_7_name"></div>
				                	<div  id="choose_7" style="width:150px; height:50px;" class="box_bg"  ></div> 

				                	<div id="choose_8_name"></div>
				                	<div  id="choose_8" style="width:150px; height:50px;"  class="box_bg" ></div> 


				                	<div id="choose_9_name"></div>
				                	<div  id="choose_9" style="width:150px; height:50px;" class="box_bg"  ></div> 
       			 				</td>
       			 		</tr>
       			 </table>
       			 </center>

                         
				
            </div>
        </div>
    </div>

 	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/colorpicker.js"></script>
 

    <script type="text/javascript">
    	$(document).ready(function(){
			$('#colorpickerHolder').ColorPicker({
				flat: true,color: '#00ff00',
				livePreview:true,
				onChange: function() {
				var c = $('div.colorpicker_hex input').val();
				$("#selected_color").val(c);
				$("#chosen").css("background-color",c);
				$("#chosen_name").html("#"+c);
				
				var color = c.substring(0,2);
				color = color + c.substring(4,6);
				color = color + c.substring(2,4);
				$("#choose_1").css("background-color",color);
				$("#choose_1_name").html("#"+color);


				color = c.substring(4,6);
				color = color + c.substring(2,4);
				color = color + c.substring(1,3);
				$("#choose_2").css("background-color",color);
				$("#choose_2_name").html("#"+color);


				color = c.substring(2,4);
				color = color + c.substring(0,2);
				color = color + c.substring(4,6);
				$("#choose_3").css("background-color",color);
				$("#choose_3_name").html("#"+color);


				color = c.substring(2,4);
				var hex_b1 = parseInt(color, 16);
				var hex_b2 = parseInt("25", 16);		
				var hex_b;
				if(hex_b1>hex_b2)
				{
				  hex_b = hex_b1 - hex_b2;
				}
				else
				{
				     hex_b = hex_b2 - hex_b1;
				}
				hex_b = hex_b.toString(16);

				color = c.substring(4,6);
				var hex_g1 = parseInt(color, 16);
				var hex_g2 = parseInt("127", 16);		
				var hex_g;
				if(hex_g1>hex_g2)
				{
				  hex_g = hex_g1 - hex_g2;
				}
				else
				{
				     hex_g = hex_g2 - hex_g1;
				}
				hex_g = hex_g.toString(16);
  				

				color = c.substring(0,2)+hex_b+hex_g;
				$("#choose_4").css("background-color",color);
				$("#choose_4_name").html("#"+color);


				/*random color 1*/
				var r = Math.floor(Math.random() * 255) + 1 
				var b = Math.floor(Math.random() * 255) + 1
				var g = Math.floor(Math.random() * 255) + 1
				r = r.toString(16);
				b = b.toString(16);
				g = g.toString(16);
				color = r+""+b+""+g;
				$("#choose_5").css("background-color",color);
				$("#choose_5_name").html("#"+color);

			    /*random color 2*/
				var r = Math.floor(Math.random() * 255) + 1 
				var b = Math.floor(Math.random() * 255) + 1
				var g = Math.floor(Math.random() * 255) + 1
				r = r.toString(16);
				b = b.toString(16);
				g = g.toString(16);
				color = r+""+b+""+g;
				$("#choose_6").css("background-color",color);
				$("#choose_6_name").html("#"+color);


				/*Rich in ready*/
				var r = 255; 
				var b = c.substring(2,4);
				var g = c.substring(4,6);
				r = r.toString(16);
				b = b.toString(16);
				g = g.toString(16);
				color = r+""+b+""+g;
				$("#choose_7").css("background-color",color);
				$("#choose_7_name").html("#"+color);

				/*Rich in blue*/
				var r = c.substring(0,2);
				var b = 255
				var g = c.substring(4,6);
				r = r.toString(16);
				b = b.toString(16);
				g = g.toString(16);
				color = r+""+b+""+g;
				$("#choose_8").css("background-color",color);
				$("#choose_8_name").html("#"+color);

				/*Rich in green*/
				var r = c.substring(0,2);
				var b = c.substring(2,4);
				var g = 255
				r = r.toString(16);
				b = b.toString(16);
				g = g.toString(16);
				color = r+""+b+""+g;
				$("#choose_9").css("background-color",color);
				$("#choose_9_name").html("#"+color);				

			  }
			});
			
		});
    </script>

</body>
</html>
